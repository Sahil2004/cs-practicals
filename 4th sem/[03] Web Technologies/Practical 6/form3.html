<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Department Updation Form</title>
		<script src="form3.js"></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
				background-color: #f4f4f4;
			}
			h2,
			h3 {
				color: #333;
				text-align: center;
			}
			form {
				background-color: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				max-width: 500px;
				margin: 0 auto;
			}
			label {
				display: block;
				margin-bottom: 5px;
				color: #555;
			}
			input[type="text"],
			input[type="submit"] {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				box-sizing: border-box;
			}
			ol {
				list-style-position: inside;
				padding-left: 0;
				margin: 0 auto;
				width: fit-content;
			}
			ol li {
				text-align: left;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<h2>Department Updation form:</h2>
		<h3>Department List:</h3>
		<ol>
			<li>CSE</li>
			<li>ECE</li>
			<li>Mechanical</li>
			<li>Civil</li>
			<li>Applied Sciences</li>
			<li>Cells</li>
		</ol>
		<h3>Add a department:</h3>
		<form
			action="submit_department.php"
			method="POST"
			onsubmit="return validateAddDepartmentForm()"
		>
			<label for="name">Department Name:</label><br />
			<input type="text" id="name" name="name" required /><br /><br />

			<input type="submit" value="Add" />
		</form>
		<h3>Rename a department:</h3>
		<form
			action="submit_department.php"
			method="POST"
			onsubmit="return validateRenameDepartmentForm()"
		>
			<label for="old_name">Old Department Name:</label><br />
			<input
				type="text"
				id="old_name"
				name="old_name"
				required
			/><br /><br />

			<label for="new_name">New Department Name:</label><br />
			<input
				type="text"
				id="new_name"
				name="new_name"
				required
			/><br /><br />

			<input type="submit" value="Rename" />
		</form>
	</body>
</html>
