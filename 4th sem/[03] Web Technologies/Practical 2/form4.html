<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Type Updation Form</title>
	</head>
	<body>
		<h2>User Type Updation form:</h2>
		<h3>User Type List:</h3>
		<ol>
			<li>Student</li>
			<li>Faculty</li>
			<li>Cells</li>
			<li>Admin</li>
		</ol>
		<h3>Add a user type:</h3>
		<form action="submit_user_type.php" method="POST">
			<label for="name">User Type Name:</label><br />
			<input type="text" id="name" name="name" required /><br /><br />

			<input type="submit" value="Add" />
		</form>
		<h3>Rename a User Type:</h3>
		<form action="submit_user_type.php" method="POST">
			<label for="old_name">Old User Type Name:</label><br />
			<input
				type="text"
				id="old_name"
				name="old_name"
				required
			/><br /><br />

			<label for="new_name">New User Type Name:</label><br />
			<input
				type="text"
				id="new_name"
				name="new_name"
				required
			/><br /><br />

			<input type="submit" value="Rename" />
		</form>
	</body>
</html>
