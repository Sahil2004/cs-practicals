<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grievance Type Updation Form</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
				background-color: #f4f4f4;
			}
			h2,
			h3 {
				color: #333;
				text-align: center;
			}
			form {
				background-color: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				max-width: 500px;
				margin: 0 auto;
			}
			label {
				display: block;
				margin-bottom: 5px;
				color: #555;
			}
			input[type="text"],
			input[type="submit"] {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				box-sizing: border-box;
			}
			ol {
				list-style-position: inside;
				padding-left: 0;
				margin: 0 auto;
				width: fit-content;
			}
			ol li {
				text-align: left;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<h2>Grievance Type Updation form:</h2>
		<h3>Grievance Type List:</h3>
		<ol>
			<li>Miscellaneous</li>
			<li>Academics</li>
			<li>Admin Department</li>
			<li>Online</li>
			<li>Examination and Result</li>
			<li>Canteen</li>
			<li>Sports</li>
			<li>Infrastructure</li>
			<li>Ragging</li>
		</ol>
		<h3>Add a Grievance type:</h3>
		<form action="submit_grievance_type.php" method="POST">
			<label for="name">Grievance Type Name:</label><br />
			<input type="text" id="name" name="name" required /><br /><br />

			<input type="submit" value="Add" />
		</form>
		<h3>Rename a Grievance Type:</h3>
		<form action="submit_grievance_type.php" method="POST">
			<label for="old_name">Old Grievance Type Name:</label><br />
			<input
				type="text"
				id="old_name"
				name="old_name"
				required
			/><br /><br />

			<label for="new_name">New Grievance Type Name:</label><br />
			<input
				type="text"
				id="new_name"
				name="new_name"
				required
			/><br /><br />

			<input type="submit" value="Rename" />
		</form>
	</body>
</html>
