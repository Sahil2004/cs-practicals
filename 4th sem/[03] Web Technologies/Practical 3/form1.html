<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grievance Form</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
				background-color: #f4f4f4;
			}
			h2 {
				color: #333;
				text-align: center;
			}
			form {
				background-color: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				max-width: 500px;
				margin: 0 auto;
			}
			label {
				display: block;
				margin-bottom: 5px;
				color: #555;
			}
			input[type="text"],
			textarea,
			select {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				box-sizing: border-box;
			}
			select {
				height: 40px;
			}
			input[type="file"] {
				margin-top: 5px;
			}
			input[type="submit"] {
				background-color: #007bff;
				color: #fff;
				border: none;
				padding: 10px 20px;
				border-radius: 5px;
				cursor: pointer;
			}
			input[type="submit"]:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<h2>Grievance Form</h2>
		<form action="submit_grievance.php" method="POST">
			<label for="roll_no">Roll Number:</label><br />
			<input
				type="text"
				id="roll_no"
				name="roll_no"
				required
			/><br /><br />

			<label for="subject">Subject:</label><br />
			<input
				type="text"
				id="subject"
				name="subject"
				required
			/><br /><br />

			<label for="description">Description:</label><br />
			<textarea
				id="description"
				name="description"
				rows="4"
				required
			></textarea
			><br /><br />

			<label for="grievance_type">Grievance Type:</label><br />
			<select name="grievance_type" id="grievance_type">
				<option value="miscellaneous">Miscellaneous</option>
				<option value="academics">Academics</option>
				<option value="admin">Admin Department</option>
				<option value="online">Online</option>
				<option value="exams-result">Examination and Result</option>
				<option value="canteen">Canteen</option>
				<option value="sports">Sports</option>
				<option value="infrastructure">Infrastructure</option>
				<option value="ragging">Ragging</option>
			</select>
			<br /><br />

			<label for="attachments">Attach any file:</label><br />
			<input
				type="file"
				name="attachments"
				id="attachments"
			/><br /><br />

			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
